<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links de bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <!-- Link de fonts-icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Links de fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Refencias a carpeta app y estilos -->
  <script src="./js/app.js" type="module" defer></script>
  <link rel="stylesheet" href="./css/style.css">

  <title>Countries</title>
</head>
<body>
  <!-- Dark Mode -->
  <header class="conteiner">
    <nav class="navbar fixed-top bg-body-tertiary bd">
      <div class="container">
        <h3 class="navbar-brand">Where in the world?</h3>
        <div>
          <button class ="btn d-flex gap-2 navDark" id="switch">
            <span class="material-symbols-outlined luna">dark_mode</span>
            <span class="nunito">Dark Mode</span>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <main class="main">

    <!-- Menu de busqueda -->
    <div class="conteiner mb-5">
      <div class="row mw justify-content-around gap-3">
        <div class="col-lg-4">
          <div class="d-flex border rounded-4 ">
            <span class="btn disabled border-0 material-symbols-outlined busq">search</span>
            <input class="form-control border-0 h-100" type="search" placeholder="Search  for a country" aria-label="search" id="buscar">
            <button id="limpiar" class="btn">x</button>
          </div>
        </div>
        <div class="dropdown col-lg-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="nombreRegion">
              Filter by Region
          </button>
          <ul class="dropdown-menu" id="Regiones">
<!--             <li><a class="dropdown-item" href="#">Africa</a></li>
            <li><a class="dropdown-item" href="#">America</a></li>
            <li><a class="dropdown-item" href="#">Asia</a></li>
            <li><a class="dropdown-item" href="#">Europe</a></li>
            <li><a class="dropdown-item" href="#">Oceania</a></li> -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Cards -->
    <section class="mw row row-cols-1 row-cols-md-3 row-cols-lg-4 gap-3 justify-content-center justify-content-lg-between" id="paises">
        <!-- Aca van todas las cardas -->

    </section>

    <!-- INsertando el offcanvas -->
    <div class="offcanvas offcanvas-start w-100 h-100" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <!-- Dark Mode -->
        <nav class="navbar fixed-top bg-body-tertiary bd">
          <div class="container">
            <h3 class="navbar-brand">Where in the world?</h3>
            <div>
              <button class ="btn d-flex gap-2 navDark" id="switch2">
                <span class="material-symbols-outlined luna">dark_mode</span>
                <span class="nunito">Dark Mode</span>
              </button>
            </div>
          </div>
        </nav>
      </div>

      <div class="offcanvas-body mt-5">
        <div class="container">
          <div class="back pb-5">
            <button type="button" class="btn border rounded-2 d-flex flex-nowrap align-items-center justify-content-center gap-2" data-bs-dismiss="offcanvas">
              <span class="material-symbols-outlined">keyboard_backspace</span>
              <span>Back</span>
            </button>
          </div>
          <div class="row gap-3" id="infoPais">
            <div class="col-sm-12 col-lg-3 p-0">
              <img src="https://picsum.photos/375/200? w-100 h-100" alt="imagenes">
            </div>
            <div class="col col-lg-3 border w-100">
              <div class="row gap-3">
                <div class="col-sm-12  bg-warning d-flex flex-column">
                  <h3>Pais</h3>
                  <div class="d-flex flex-column">
                    <span>Native Name: </span>
                    <span>Population: </span>
                    <span>Region: </span>
                    <span>Sub Region: </span>
                    <span>Capital: </span>
                  </div>
                </div>
                <div class="col-sm-12 bg-danger d-flex flex-column">
                  <span>Top Level Domain: </span>
                  <span>Currencies: </span>
                  <span>Lenguagues: </span>
                </div>
                <div class="col d-flex">
                  <h1>Border Countries: </h1>
                  <div class="d-flex col-12">
                    <button type="button" class="btn border rounded-2 justify-content-center">espa√±a</button>
                    <button type="button" class="btn border rounded-2 justify-content-center">Germany</button>
                    <button type="button" class="btn border rounded-2 justify-content-center">France</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
